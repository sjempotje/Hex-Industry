# TODO запятые
guide.page.0 = Гайд по Hex Industry\nОт [#FF072A]E[#0]c[]l[#0]i[]p[#0]s[]e[#0]![][], перевёл Vit_log
guide.page.1 = Хекс, где находится твое ядро, называется "Цитадель". Рядом с ним есть закрытые хексы, в них находятся кнопки "Открыть хекс". Просто нажми на них, чтобы расширить свою территорию.
guide.page.2 = В мире нет ничего бесплатного, и покупка хексов - не исключение. Вверху экрана отображаются твои ресурсы:  юниты,  ползуны,  титан,  торий,  пластан,  споры, а так же все жидкости кроме  шлака. Открытие новых хексов затрачивает только  людей.
guide.page.3 = На открытых хексах вы можете заметить кнопки в виде текста, по пару штук на хекс. На них написано то, что ты построишь, кликнув по ним; [green]зелёные[] числа покажут, какую прибыль ты получишь, и [red]красные[] числа покажут стоимость постройки. Ты можешь построить только те постройки, на которые у тебя хватит ресурсов (надеюсь это банально).
guide.page.4 = Для начала тебе следует заполучить немного  титана. Покупай хексы, пока не найдёшь в одном из них  титановую руду. Нашёл - построй бур на  титане. Как минимум три титановых бура смогут обеспечить растущую экономику  титаном на первое время.\nПосле получения титана тебе следует задуматься о  тории, его получение аналогично титану.
guide.page.5 = В этом режиме используется три жидкости:  вода,  криожижа и  нефть.\nИх нельзя потратить - с момента постройки помпы у тебя будет эта жидкость до момента потери помпы.\nВода нужна для культиваторов, нефть - для пластаниума и криожижа - для магазинов-лабиринтов.\nВода и криожижа ускоряют производство ресурсов на 10% и 20% соответственно.
guide.page.6 = Город Моно предоставляет людей с момента его постройки, он не производит их, как бур.\nВ магазине-лабиринте ты можешь купить множество странных вещей, включая такие, которые дают ползунов, людей или технологии (читайте их описание внимательно, чтобы потом не ошибиться).
guide.page.7 = У каждого хекса есть очки здоровья; они отображаются на надписи вверху экрана, возле ресурсов.\nВы можете атаковать хекс с вражескими постройками кликом по хексу. При атаке на вражеский хекс надо будет выбрать оружие, на которое хватит текущих ресурсов, и случится непоправимое. Некоторое вооружение можно купить в магазине-лабиринте.\nПосле атаки хекса (и/или разрушения), он перейдёт в режим кулдауна и покроется дымом.\nТы не можешь строить в хексе или же атаковать его, пока он в режиме кулдауна.
guide.page.8 = Удачи и приятной игры на нашем сервере!

