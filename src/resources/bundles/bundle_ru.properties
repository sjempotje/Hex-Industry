guide.page.0 = Гайд по Hex Industry\nОт [#4B93D5]@The Serjio#3162[] и [#0096FF]xzxADIxzx#7729[]
guide.page.1 = Система Кнопок\nКнопки используются для открытия хексов и строительства. На кнопке всегда написано, сколько стоит нажать на нее и что она дает взамен: [green]зеленые[] цифры показывают, что она вам даст, а [red]красные[] цифры показывают стоимость.\nПосле начала игры вы увидите цитадель - хекс с вашим ядром. Рядом с ним есть кнопки "Открыть хекс" - нажатие на них обойдется вам минимум в 1 юнита.
guide.page.2 = Система Ресурсов\nВ мире нет ничего бесплатного. Сверху экрана отображаются ваши ресурсы -  титан,  торий,  пластан,  споры,  юниты,  ползуны и некоторые жидкости. Строительство требует ресурсов, но взамен оно производит другие. Для работы некоторых зданий требуется жидкость, и если у вас ее нет, то здание взорвется.
guide.page.3 = Система Зон\nВы не можете строить где угодно, для строительства вам нужно, чтобы хекс находился в вашей зоне действия. Базы и цитадели расширяют эту область на 3 хекса вокруг себя, таким образом, эти хексы являются основной целью в сражении.
guide.page.4 = Система Здоровья\nВсе хексы имеют очки здоровья - вы можете увидеть их вверху экрана рядом с ресурсами, а также они отображаются в виде мигающего круга частиц на хексе. Вы можете исцелить свой хекс, дважды щелкнув по нему, но это будет стоить 500  титана и требует наличия аркицита.
guide.page.5 = Система Атаки\nВы можете атаковать вражеский хекс, дважды щелкнув по нему. После этого он уйдет на перезарядку и покроется дымом. Пока хекс находится на перезарядке, его нельзя атаковать или улучшить, но можно исцелить.
guide.page.6 = Совет\nПрежде всего, вы должны получить  титан. Открывайте хексы, пока не найдете хекс с титановой рудой , а затем и на нем бур. Добыв титан, следом добудьте торий, постройте нефтяной насос, получите пластан и т.д.
guide.page.7 = Совет\nЕсть 4 жидкости: нефть, вода, криогенная жидкость и аркицит. Их нельзя потратить — как только вы построите насос, у вас будет жидкость, пока насос не будет уничтожен. Нефть нужна для ппроизводства пластана, вода — для культиваторов, криогенная жидкость — для магазинов лабиринтов, а арцицит — для исцеления хексов. Вода и криогенная жидкость ускоряют производство на 15% и 25% соответственно.
guide.page.8 = Совет\nГорода Моно дают вам юнитов один раз при постройке, а не производят их, как буры или заводы. В магазине лабиринта вы можете купить разные вещи, которые дают вам кравлеров, юнитов или новые технологии. Внимательно прочитайте их описание: в нем содержится много полезной информации.
guide.page.9 = Удачи и приятной игры!

